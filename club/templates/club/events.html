{% extends 'base.html' %}
{% block content %}

<h1>Event List</h1>
<table class='table'>
 <tr>
     <th>Event</th>
     <th>Date</th>
     <th>Location</th>    
 </tr>
 {% for e in event_list %}
   <tr>
       <td>{{ e.eventTitle }}</td>
       <td>{{ e.eventDate  }}</td>
       <td>{{ e.eventLocation }}</td>     
   </tr>
 {% endfor %}
</table>

{% endblock %}
